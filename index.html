<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--Each timeblock needs time, textarea and button
      style each block-->
      <div class ="timeblock row" data-hour = "9" id ="savebutton"></div>
      <div class ="timeblock row" data-hour = "10" id ="savebutton"></div>
      <div class ="timeblock row" data-hour = "11" id ="savebutton"></div>
      <div class ="timeblock row" data-hour = "12" id ="savebutton"></div>
      <div class ="timeblock row" data-hour = "13" id ="savebutton"></div>
      <div class ="timeblock row" data-hour = "14" id ="savebutton"></div>
      <div class ="timeblock row" data-hour = "15" id ="savebutton"></div>
      <div class ="timeblock row" data-hour = "16" id ="savebutton"></div>
      <div class ="timeblock row" data-hour = "17" id ="savebutton"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
